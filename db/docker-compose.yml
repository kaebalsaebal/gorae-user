version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-user
    restart: always
    ports:
      - "13306:3306"
    volumes:
      - ./conf:/etc/mysql/conf.d
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: user
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
      MYSQL_USER: user
      MYSQL_PASSWORD: 1234